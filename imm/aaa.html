<!DOCTYPE html>
<html>
    <head>
        <title>Filter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            .container{
                color: gray;
            }
        </style>
    </head>

    <body class="container">

        <h2>Filters</h2>
        <p>Select location</p>
        <select class="locationDropDown">
            <option value="2">Mumbai</option>
            <option value="1">Delhi</option>
            <option value="3">Chandigarh</option>
            <option value="4">Pune</option>
        </select><br><br>
        <div>
            <p>Cuisine</p>
            <input type="checkbox" name="1st" value="NI" checked>
            <label for="1st"> North Indian </label><br>
            <input type="checkbox" name="2nd" value="SI">
            <label for="2nd"> South Indian </label><br>
            <input type="checkbox" name="3rd" value="HS">
            <label for="3rd"> Sub Healthy </label><br>
            <input type="checkbox" name="4th" value="FF">
            <label for="4th"> Fast Food </label><br>
            <input type="checkbox" name="5th" value="SF">
            <label for="5th"> Street Food </label><br><br>
        </div>
        <div>
            <p>Cost for two</p>
            <input type="radio" id="6th" name="cost" value="6th">
            <label for="6th">Less than ₹500</label><br>
            <input type="radio" id="7th" name="cost" value="7th" checked>
            <label for="7th">₹500 - ₹1000</label><br>
            <input type="radio" id="8th" name="cost" value="8th">
            <label for="8th">₹1000 - ₹1500</label><br>
            <input type="radio" id="9th" name="cost" value="9th">
            <label for="9th">₹1500 - ₹2000</label><br>
            <input type="radio" id="10th" name="cost" value="10th">
            <label for="10th">₹2000 +</label><br><br>
        </div>
        <div>
            <p>Sort</p>
            <input type="radio" id="11th" name="sort" value="11th" checked>
            <label for="11th">Price low to high</label><br>
            <input type="radio" id="12th" name="sort" value="12th">
            <label for="12th">Price high to low</label><br>
        </div>

    </body>
</html>
